<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>Super Okay Weather App
      <div class="button-cover">
        <div class="button r" id="button-scale">
          <input type="checkbox" id="scale" class="checkbox" />
          <div class="knobs"></div>
          <div class="layer"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="search">
        <form action="" id="searchForm">
          <input id="searchBar" type="text" placeholder="Enter a city" />
          <button id="searchButton">Search</button>
        </form>
      </div>
      <div id="result"></div>
    </main>
    <footer> 
      <div class="links"></div>
    </footer>
  </div>
</body>
</html>
